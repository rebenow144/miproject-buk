                <div class="d-flex w-100">
                    <a class="navbar-brand">Heart Disease Prediction</a>

                            style="color: #0d6efd; border-color: #0d6efd; transition: background-color 0.3s ease-in-out;"

        <div class="d-flex bd-highlight mb-3">
