<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <style>
        .chart-container {
            margin-top: 80px; /* To account for the fixed navbar */
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .chart {
            width: 100%;
            height: 300px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .chart:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .row {
            margin-bottom: 40px; /* Space between rows */
        }
    </style>
</head>
<body>
    <<div class="bd-highlight mb-3">
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark text-light" style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1030;">
            <div class="container">
                <div class="d-flex w-100">
                    <a class="navbar-brand">Heart Disease Prediction</a>
                    <a class="nav-link text-light me-2" href="index.html" 
                    style="transition: all 0.3s ease-in-out; color: white;"
                    onmouseover="this.style.color='#0d6efd'; this.style.transform='translateY(-2px)';"
                    onmouseout="this.style.color='white'; this.style.transform='translateY(0px)';">Home</a>
                    <a class="nav-link text-light me-2" href="chart.html" 
                    style="transition: all 0.3s ease-in-out; color: white;"
                    onmouseover="this.style.color='#0d6efd'; this.style.textShadow='1px 1px 5px rgba(0, 0, 0, 0.2)'; this.style.transform='translateY(-2px)';"
                    onmouseout="this.style.color='white'; this.style.textShadow='none'; this.style.transform='translateY(0px)';">Graph</a>
                    <div class="d-flex ms-auto">
                        <input class="form-control me-2" id="searchTextBox" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" 
                            style="color: #0d6efd; border-color: #0d6efd; transition: background-color 0.3s ease-in-out;" 
                            onmouseover="this.style.backgroundColor='#0d6efd'; this.style.color='white';" 
                            onmouseout="this.style.backgroundColor='transparent'; this.style.color='#0d6efd';"
                            onclick="loadQueryTable(); return false;">Search</button>

                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container chart-container">
        <div class="row">
            <div class="col-md-4">
                <div id="ageDistribution" class="chart"></div>
            </div>
            <div class="col-md-4">
                <div id="sexDistribution" class="chart"></div>
            </div>
            <div class="col-md-4">
                <div id="chestPainDistribution" class="chart"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="cholesterolDistribution" class="chart"></div>
            </div>
            <div class="col-md-4">
                <div id="maxHRDistribution" class="chart"></div>
            </div>
            <div class="col-md-4">
                <div id="heartDiseaseDistribution" class="chart"></div>
            </div>
        </div>
    </div>
    
    <script src="chart.js"></script>
</body>
</html>
